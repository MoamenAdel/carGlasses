<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPartationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="msgs"/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPartationLabel_name}" for="name" />
                    <p:inputText id="name" value="#{partationController.selected.name}" title="#{bundle.EditPartationTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPartationLabel_description}" for="description" />
                    <p:inputText id="description" value="#{partationController.selected.description}" title="#{bundle.EditPartationTitle_description}" />
                    <h:outputLabel value="#{bundle.EditPartationLabel_code}" for="code" />
                    <p:inputText id="code" value="#{partationController.selected.code}" title="#{bundle.EditPartationTitle_code}" />
                </h:panelGrid>
                <h:commandLink action="#{partationController.update}" value="#{bundle.EditPartationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPartationViewLink}"/>
                <br />
                <h:commandLink action="#{partationController.prepareList}" value="#{bundle.EditPartationShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
