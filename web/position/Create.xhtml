<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePositionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="msgs" />
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePositionLabel_name}" for="name" />
                    <p:inputText id="name" value="#{positionController.selected.name}" title="#{bundle.CreatePositionTitle_name}" />
                    <h:outputLabel value="#{bundle.CreatePositionLabel_description}" for="description" />
                    <p:inputText id="description" value="#{positionController.selected.description}" title="#{bundle.CreatePositionTitle_description}" />
                    <h:outputLabel value="#{bundle.CreatePositionLabel_code}" for="code" />
                    <p:inputText id="code" value="#{positionController.selected.code}" title="#{bundle.CreatePositionTitle_code}" />
                 
                </h:panelGrid>
                <br />
                <h:commandLink action="#{positionController.create}" value="#{bundle.CreatePositionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{positionController.prepareList}" value="#{bundle.CreatePositionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePositionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
