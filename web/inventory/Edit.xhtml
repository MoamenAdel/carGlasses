<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInventoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="msgs"/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInventoryLabel_name}" for="name" />
                    <p:inputText id="name" value="#{inventoryController.selected.name}" title="#{bundle.EditInventoryTitle_name}" />
                    <h:outputLabel value="#{bundle.EditInventoryLabel_description}" for="description" />
                    <p:inputText id="description" value="#{inventoryController.selected.description}" title="#{bundle.EditInventoryTitle_description}" />
                    <h:outputLabel value="#{bundle.EditInventoryLabel_code}" for="code" />
                    <p:inputText id="code" value="#{inventoryController.selected.code}" title="#{bundle.EditInventoryTitle_code}" />
                </h:panelGrid>
                <h:commandLink action="#{inventoryController.update}" value="#{bundle.EditInventorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInventoryViewLink}"/>
                <br />
                <h:commandLink action="#{inventoryController.prepareList}" value="#{bundle.EditInventoryShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
