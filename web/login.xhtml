<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>POS (Point Of Sale)</title>

        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.css"/>

        <!-- MetisMenu CSS -->
        <h:outputStylesheet library="css" name="metisMenu.min.css"/>

        <!-- Custom CSS -->
        <h:outputStylesheet library="css" name="sb-admin-2.css"/>

        <!-- Custom Fonts -->
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>

        <!-- jQuery -->
        <!--<h:outputScript library="js" name="jquery.min.js"></h:outputScript>-->

        <!-- Bootstrap Core JavaScript -->
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

        <!-- Metis Menu Plugin JavaScript -->
        <h:outputScript library="js" name="metisMenu.min.js"></h:outputScript>

        <!-- Custom Theme JavaScript -->
        <h:outputScript library="js" name="sb-admin-2.js"></h:outputScript>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <p:graphicImage library="image" name="20151021073239.jpg" width="360" height="300" />
                    <div class="login-panel panel panel-default">
                        
                        <div class="panel-heading">
                            <h3 class="panel-title"><h:outputText value="#{bundle.PleaseSignin}"/></h3>
                        </div>
                        <div class="panel-body">
                            <form  method="post" action="j_security_check">
                                <fieldset>
                                    <div class="form-group">
                                        <p:inputText id="j_username" class="form-control" placeholder="#{bundle.CreateEmployeeTitle_username}"/>
                                    </div>
                                    <div class="form-group">
                                        <p:password id="j_password" class="form-control" placeholder="#{bundle.CreateEmployeeTitle_password}" />
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <!--<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                                    <h:commandButton class="btn btn-lg btn-success btn-block" type="submit" value="#{bundle.Login}"/>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </h:body>
</html>
