<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarGlassTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
                <p:messages id="msgs" />
                <h:outputText escape="false" value="#{bundle.ListCategoryEmpty}" rendered="#{carGlassController.facade.count() == 0}" />
                <h:panelGroup rendered="#{carGlassController.facade.count() > 0}">
                    <p:dataTable value="#{carGlassController.items}" var="item" emptyMessage="No data found with given criteria"
                                 filteredValue="#{carGlassController.filtered}"  lazy="true"          paginator="true" rows="10"  rowsPerPageTemplate="10,50,100">
                                    
                        <p:column filterBy="#{item.name}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCarGlassTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                        <p:column filterBy="#{item.code}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCarGlassTitle_code}"/>
                        </f:facet>
                        <h:outputText value="#{item.code}"/>
                    </p:column>
                        <p:column filterBy="#{item.category.name}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCarGlassTitle_category}"/>
                        </f:facet>
                        <h:outputText value="#{item.category}"/>
                    </p:column>
                        <p:column filterBy="#{item.inventory.name}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCarGlassTitle_inventory}"/>
                        </f:facet>
                        <h:outputText value="#{item.inventory}"/>
                    </p:column>
                        <p:column filterBy="#{item.model.name}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCarGlassTitle_model}"/>
                        </f:facet>
                        <h:outputText value="#{item.model}"/>
                    </p:column>
                        <p:column filterBy="#{item.partation.name}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCarGlassTitle_partation}"/>
                        </f:facet>
                        <h:outputText value="#{item.partation}"/>
                    </p:column>
                        <p:column filterBy="#{item.position.name}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCarGlassTitle_position}"/>
                        </f:facet>
                        <h:outputText value="#{item.position}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCarGlassTitle_qty}"/>
                        </f:facet>
                        <h:outputText value="#{item.qty}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListCarGlassTitle_price}"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="action"/>
                        </f:facet>
                        <h:commandLink action="#{carGlassController.prepareView}" value="#{bundle.ListCarGlassViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{carGlassController.prepareEdit}" value="#{bundle.ListCarGlassEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{carGlassController.destroy}" value="#{bundle.ListCarGlassDestroyLink}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{carGlassController.prepareCreate}" value="#{bundle.ListCarGlassCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListCarGlassIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
