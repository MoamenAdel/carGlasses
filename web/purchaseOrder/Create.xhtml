<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePurchaseOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePurchaseOrderLabel_totalQty}" for="totalQty" />
                    <h:inputText id="totalQty" value="#{purchaseOrderController.selected.totalQty}" title="#{bundle.CreatePurchaseOrderTitle_totalQty}" />
                    <h:outputLabel value="#{bundle.CreatePurchaseOrderLabel_totalPrice}" for="totalPrice" />
                    <h:inputText id="totalPrice" value="#{purchaseOrderController.selected.totalPrice}" title="#{bundle.CreatePurchaseOrderTitle_totalPrice}" />
                    <h:outputLabel value="#{bundle.CreatePurchaseOrderLabel_stamp}" for="stamp" />
                    <h:inputText id="stamp" value="#{purchaseOrderController.selected.stamp}" title="#{bundle.CreatePurchaseOrderTitle_stamp}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePurchaseOrderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{purchaseOrderController.selected.id}" title="#{bundle.CreatePurchaseOrderTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{purchaseOrderController.create}" value="#{bundle.CreatePurchaseOrderSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{purchaseOrderController.prepareList}" value="#{bundle.CreatePurchaseOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePurchaseOrderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
