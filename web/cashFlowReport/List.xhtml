<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCashFlowReportTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCashFlowReportEmpty}" rendered="#{cashFlowReportController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cashFlowReportController.items.rowCount > 0}">
                    <h:outputText value="#{cashFlowReportController.pagination.pageFirstItem + 1}..#{cashFlowReportController.pagination.pageLastItem + 1}/#{cashFlowReportController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cashFlowReportController.previous}" value="#{bundle.Previous} #{cashFlowReportController.pagination.pageSize}" rendered="#{cashFlowReportController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cashFlowReportController.next}" value="#{bundle.Next} #{cashFlowReportController.pagination.pageSize}" rendered="#{cashFlowReportController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cashFlowReportController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCashFlowReportTitle_stamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.stamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCashFlowReportTitle_timeTo}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeTo}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCashFlowReportTitle_timeFrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeFrom}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCashFlowReportTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cashFlowReportController.prepareView}" value="#{bundle.ListCashFlowReportViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cashFlowReportController.prepareEdit}" value="#{bundle.ListCashFlowReportEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cashFlowReportController.destroy}" value="#{bundle.ListCashFlowReportDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cashFlowReportController.prepareCreate}" value="#{bundle.ListCashFlowReportCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCashFlowReportIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
