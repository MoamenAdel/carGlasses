<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCashFlowReportTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCashFlowReportLabel_stamp}" for="stamp" />
                    <h:inputText id="stamp" value="#{cashFlowReportController.selected.stamp}" title="#{bundle.CreateCashFlowReportTitle_stamp}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCashFlowReportLabel_timeTo}" for="timeTo" />
                    <h:inputText id="timeTo" value="#{cashFlowReportController.selected.timeTo}" title="#{bundle.CreateCashFlowReportTitle_timeTo}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCashFlowReportLabel_timeFrom}" for="timeFrom" />
                    <h:inputText id="timeFrom" value="#{cashFlowReportController.selected.timeFrom}" title="#{bundle.CreateCashFlowReportTitle_timeFrom}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCashFlowReportLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cashFlowReportController.selected.id}" title="#{bundle.CreateCashFlowReportTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cashFlowReportController.create}" value="#{bundle.CreateCashFlowReportSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cashFlowReportController.prepareList}" value="#{bundle.CreateCashFlowReportShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCashFlowReportIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
