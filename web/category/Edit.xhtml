<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="msgs"/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCategoryLabel_name}" for="name" />
                    <p:inputText id="name" value="#{categoryController.selected.name}" title="#{bundle.EditCategoryTitle_name}" />
                    <h:outputLabel value="#{bundle.EditCategoryLabel_description}" for="description" />
                    <p:inputText id="description" value="#{categoryController.selected.description}" title="#{bundle.EditCategoryTitle_description}" />
                    <h:outputLabel value="#{bundle.EditCategoryLabel_code}" for="code" />
                    <p:inputText id="code" required="true" requiredMessage="Don't forget to add the code"  value="#{categoryController.selected.code}" title="#{bundle.EditCategoryTitle_code}" />
                </h:panelGrid>
                <h:commandLink action="#{categoryController.update}" value="#{bundle.EditCategorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCategoryViewLink}"/>
                <br />
                <h:commandLink action="#{categoryController.prepareList}" value="#{bundle.EditCategoryShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
